<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveSpace World</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #4CAF50;
            text-align: center;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-emoji {
            font-size: 2.2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }
        
        .nav-button {
            background-color: #1E1E1E;
            color: white;
            border: none;
            padding: 16px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-button:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .nav-button:hover .emoji {
            animation: bounce 0.5s ease;
        }
        
        .button-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .button-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .button-subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .emoji {
            font-size: 1.5rem;
            min-width: 30px;
            text-align: center;
            display: inline-block;
        }
        
        /* FiveSpace Design */
        .nav-button:nth-child(1) .emoji {
            animation: pulse 2s infinite;
        }
        
        /* Zahan Store */
        .nav-button:nth-child(2) .emoji {
            animation: tilt 3s infinite;
        }
        
        /* ArtMansion */
        .nav-button:nth-child(3) .emoji {
            animation: spin 4s linear infinite;
        }
        
        /* LMS FiveSpace */
        .nav-button:nth-child(4) .emoji {
            animation: float 3s ease-in-out infinite;
        }
        
        /* GV FiveSpace */
        .nav-button:nth-child(5) .emoji {
            animation: shake 3s infinite;
        }
        
        /* Zahan */
        .nav-button:nth-child(6) .emoji {
            animation: glow 2s alternate infinite;
        }
        
        /* Zayed */
        .nav-button:nth-child(7) .emoji {
            animation: pulse 2.5s infinite;
        }
        
        /* Zahan Labs */
        .nav-button:nth-child(8) .emoji {
            animation: spin 5s linear infinite;
        }
        
        .footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 500;
        }
        
        /* Animation Keyframes */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes tilt {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 2px #fff; }
            100% { text-shadow: 0 0 8px #fff; }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="logo-emoji">üåå</span>
        <span>FiveSpace World</span>
    </div>
    
    <div class="button-container">
        <button class="nav-button">
            <span class="emoji">üèõÔ∏è</span>
            <div class="button-content">
                <span class="button-title">FiveSpace Design</span>
                <span class="button-subtitle">Architecture, Interior design, landscaping, ArchViz</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üì¶</span>
            <div class="button-content">
                <span class="button-title">Zahan Store</span>
                <span class="button-subtitle">Fashion apparel & lifestyle products</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üñºÔ∏è</span>
            <div class="button-content">
                <span class="button-title">ArtMansion</span>
                <span class="button-subtitle">Paintings, Arts, Vases & More</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üìö</span>
            <div class="button-content">
                <span class="button-title">LMS FiveSpace</span>
                <span class="button-subtitle">Learning management systems & software</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üåê</span>
            <div class="button-content">
                <span class="button-title">GV FiveSpace</span>
                <span class="button-subtitle">Human resources, talent management & consulting</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üåá</span>
            <div class="button-content">
                <span class="button-title">Zahan</span>
                <span class="button-subtitle">Personal brand and ventures</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üëë</span>
            <div class="button-content">
                <span class="button-title">Zayed</span>
                <span class="button-subtitle">Personal site</span>
            </div>
        </button>
        <button class="nav-button">
            <span class="emoji">üî¨</span>
            <div class="button-content">
                <span class="button-title">Zahan Labs</span>
                <span class="button-subtitle">Churning out new companies</span>
            </div>
        </button>
    </div>
    
    <div class="footer">
        ¬© 2025 FiveSpace World. All rights reserved.
    </div>

    <script>
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    button.style.transform = '';
                    alert(`Navigating to ${button.querySelector('.button-title').textContent.trim()}`);
                }, 150);
            });
        });
    </script>
</body>
</html>
